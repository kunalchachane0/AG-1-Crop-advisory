
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#064e3b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="AgriSynch: The professional agricultural advisory system for rural farmers.">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2904/2904831.png">
    <title>AgriSynch | Professional Rural Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        * {
          -webkit-tap-highlight-color: transparent;
          outline: none;
          box-sizing: border-box;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #064e3b; 
          user-select: none;
          -webkit-font-smoothing: antialiased;
          margin: 0;
          overflow: hidden;
        }
        .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }
        .pt-safe { padding-top: var(--safe-area-inset-top); }
        
        .animate-pulse-slow {
          animation: pulse-slow 8s ease-in-out infinite;
        }
        @keyframes pulse-slow {
          0%, 100% { transform: scale(1.05); opacity: 0.6; }
          50% { transform: scale(1.1); opacity: 0.4; }
        }
        
        .glass-dark {
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar { display: none; }
        
        /* Haptic feedback simulation on active */
        .btn-haptic:active {
          transform: scale(0.96);
          filter: brightness(0.9);
        }

        .shimmer {
          background: linear-gradient(90deg, #f0fdf4 25%, #dcfce7 50%, #f0fdf4 75%);
          background-size: 200% 100%;
          animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
          0% { background-position: 200% 0; }
          100% { background-position: -200% 0; }
        }
    </style>
<script type="importmap">
{
